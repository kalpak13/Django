{% extends 'main.html' %}


{% block Content %}
<style>

.home-container{
    display:grid;
    grid-template-columns: 1fr 3fr;
    border:1px solid black;

}

</style>
<div class='home-container'>

    <div>
        <h3>browse topics</h3>
        <hr>

    </div>


    <div>
        <a href="{% url 'create-room' %}">add new room</a>

        <div>
            {% for room in rooms %}

            <div>
                <a href="{% url 'update-room' pk=room.id%}">edit room</a>
                <a href="{% url 'delete-room' pk=room.id%}">delete room</a>
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} <a href="{% url 'room' pk=room.id %}"> {{room.name}}</a>
                </h5>
                <small>{{room.topic.name}}</small>
                <hr>


            </div>



            {% endfor %}
        </div>
    </div>



</div>

{% endblock Content %}
